<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tugas 5 Kalkulator</title>
</head>

<!-- CDN Boostrab -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>

<!-- Link file -->
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/calc.js"></script>

<body align="center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7 col-lg-5">
				<form id="form1">
					<br/>
					<h2 class="row justify-content-center">Kalkulator Sederhana</h2>
					<br/>
					<div class="mb-3 row">
						<label for="nilaix" class="col-sm-2 col-form-label">Nilai 1</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="x" value="" onfocus="kosongin()">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="nilaiy" class="col-sm-2 col-form-label">Nilai 2</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="y" value="" onfocus="kosongin2()">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Hasil</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="hasil" disabled="true">
						</div>
					</div>
					<div class="button d-grid gap-3 d-md-flex justify-content-center">
						<button type="button" class="btn btn-primary btn-md" value="Tambah" onClick="tambah()">+</button>
						<button type="button" class="btn btn-danger btn-md" value="Kurang" onClick="kurang()">-</button>
						<button type="button" class="btn btn-success btn-md" value="Kali" onClick="kali()">*</button>
						<button type="button" class="btn btn-secondary btn-md" value="Bagi" onClick="bagi()">/</button>
						<button type="button" class="btn btn-warning btn-md" value="pangkat" onClick="pangkat()">^</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
